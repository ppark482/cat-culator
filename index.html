<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Cat-culator</title>
  </head>
  <body>
    <div>
      <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

      <h3>Why use this crappy calculator...</h3>

      <input type="text" id="num_one" />
      <br /><br />
      <input type="text" id="num_two" />
      <br /><br />
      <input type="submit" value="Calculate" id="calculateBtn" />

      <div class="answer">
        <br />
        Answer: <span id="answer"></span>
      </div>
    </div>
    <div>
      <h2>When you can use the cat-culator?!?!</h2>
        <div class="catculator">
          <input type="text" name="input">
          <ul>
            <li><input type = "button" id="seven" value="7"></li>
            <li><input type = "button" value="8"></li>
            <li><input type = "button" value="9"></li>
            <li><input type = "button" value="/"></li>
          </ul>
          <ul>
            <li><input type = "button" value="4"></li>
            <li><input type = "button" value="5"></li>
            <li><input type = "button" value="6"></li>
            <li><input type = "button" value="*"></li>
          </ul>
          <ul>
            <li><input type = "button" value="1"></li>
            <li><input type = "button" value="2"></li>
            <li><input type = "button" value="3"></li>
            <li><input type = "button" value="-"></li>
          </ul>
          <ul>
            <li><input type = "button" value="0"></li>
            <li><input type = "button" value ="plus"></li>
          <ul>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
