<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Cat-culator</title>
  </head>
  <body>
    <div>
      <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

      <h3>Why use this crappy calculator...</h3>

      <input type="text" id="num_one" />
      <br /><br />
      <input type="text" id="num_two" />
      <br /><br />
      <input type="submit" value="Calculate" id="calculateBtn" />

      <div class="answer">
        <br />
        Answer: <span id="answer"></span>
      </div>
    </div>
    <div>
      <h2>When you can use the cat-culator?!?!</h2>
        <div class="catculator">
          <ul>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
            <li><button>/</button></li>
          </ul>
          <ul>
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button>x</button></li>
          </ul>
          <ul>
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>-</button></li>
          </ul>
          <ul>
            <li><button>0</button></li>
            <li><button>+</button></li>
          <ul>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
